<!DOCTYPE html>
<html lang="en" ng-app="vidmeoApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Galada" rel="stylesheet">
    <title>Vidmeo: Watch, upload and share</title>
</head>


<body ng-controller="vidmeoCtrl">

    <div class="rainbow-bar"></div>

    <nav class="navbar">
        <a ui-sref="home">
            <div id="writtenlogo">vidmeo</div>
        </a>
        <div>
            <a href="http://localhost:4000/auth/vimeo">
                <button id="join">Sign in</button>
            </a>
        </div>
        <div class="navbarlinks categories">Categories <img src="./images/dropdown-arrow.png" alt="Categories"></div>
        <div class="dropdowncontent">
            <a href="#">Browse All</a>
            <a href="#">Channels</a>
        </div>

        <div class="navbarlinks trending">Trending <img src="./images/dropdown-arrow.png" alt="Trending"></div>
        <div class="dropdowncontent">
            <a href="#">Staff Picks</a>
        </div>

        <div class="navbarlinks ondemand">On Demand <img src="./images/dropdown-arrow.png" alt="On Demand"></div>
        <div class="dropdowncontent">
            <a href="#">What's New</a>
            <a href="#">Discover</a>
            <a href="#">Genres</a>
        </div>

        <div class="blanknavspace navbarlinks"></div>
        <input type="text" class="input navbarlinks" placeholder="Search videos, people, and more"><img src="./images/search-icon.png" alt="Search" id="searchicon">
        <div>
            <button id="join_right">Search</button>
        </div>
    </nav>
    <ui-view></ui-view>

    <footer>
        <div class="lefttext">
            <span class="phrasing">JR + 2016 Julian, Inc. All rights reserved.</span> &nbsp; Terms &nbsp; Copyright &nbsp; Made <span class="red">by</span> Julian Ruiz


        </div>
        <div class="righttext">
            <span class="phrasing">Language:</span> English &nbsp;
            <span class="phrasing">Mature content filter:</span> None
        </div>
    </footer>


    <script src="bundle.js"></script>
</body>

</html>
